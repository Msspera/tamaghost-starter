
apiVersion: apps/v1
kind: Deployment
metadata: { name: chat, namespace: tamaghost }
spec:
  replicas: 2
  selector: { matchLabels: { app: chat } }
  template:
    metadata: { labels: { app: chat } }
    spec:
      containers:
        - name: chat
          image: <ocir>/<repo>/tamaghost-chat:latest
          env:
            - { name: REDIS_URL, valueFrom: { secretKeyRef: { name: cache, key: url } } }
          ports: [{ containerPort: 7001 }]
---
apiVersion: v1
kind: Service
metadata: { name: chat, namespace: tamaghost }
spec:
  selector: { app: chat }
  ports: [{ name: ws, port: 80, targetPort: 7001 }]
  type: LoadBalancer
