
apiVersion: apps/v1
kind: Deployment
metadata: { name: pet-state, namespace: tamaghost }
spec:
  replicas: 2
  selector: { matchLabels: { app: pet-state } }
  template:
    metadata: { labels: { app: pet-state } }
    spec:
      containers:
        - name: pet-state
          image: <ocir>/<repo>/tamaghost-pet-state:latest
          env:
            - { name: KAFKA_BROKERS, valueFrom: { secretKeyRef: { name: streaming, key: brokers } } }
            - { name: KAFKA_SASL_ENABLED, value: "true" }
            - { name: KAFKA_SSL_ENABLED, value: "true" }
            - { name: KAFKA_SASL_USERNAME, valueFrom: { secretKeyRef: { name: streaming, key: username } } }
            - { name: KAFKA_SASL_PASSWORD, valueFrom: { secretKeyRef: { name: streaming, key: password } } }
            - { name: DB_MODE, value: "ajd" }
            - { name: AJD_SODA_BASE_URL, valueFrom: { secretKeyRef: { name: ajd, key: soda_url } } }
            - { name: AJD_SODA_AUTH_TOKEN, valueFrom: { secretKeyRef: { name: ajd, key: token } } }
          ports: [{ containerPort: 4002 }]
---
apiVersion: v1
kind: Service
metadata: { name: pet-state, namespace: tamaghost }
spec:
  selector: { app: pet-state }
  ports: [{ name: http, port: 80, targetPort: 4002 }]
